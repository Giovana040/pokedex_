<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokédex</title>
</head>
<body>
    <img id="pkimg" class="pokemon_js" src="pokémon">
    <h1>class="pokemon_data
        <span id="pknum" class="pokemon_number"></span>
        <span id="pkname" class="pokemon_name"></span>
    </h1>

<form id="form" class="form">
    <input type="search"
    id="input"
   class="input_search"
   placeholder="Nome ou número"
   required>
</form>

<div class="buttons">
    <button id="bnt-prev" class="button">prev &lt;</button>
    <button id="bnt-next" class="button">bnt-next &gt;</button>
    
</div>

<img  class="pokedex"  src="pokedex.png" alt="pokedex">

<script src="app.js"></script>

</body>
</html>
